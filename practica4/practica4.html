<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новостной сайт</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    @media only screen and (max-width: 600px) {
      nav ul {
        text-align: center;
      }
      nav ul li {
        display: block;
        margin-bottom: 10px;
      }
      main {
        padding: 0 10px;
      }
    }

    /* Стили для сетки */
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    article {
      border: 1px solid #ccc;
      padding: 20px;
    }
    article h2 {
      margin-top: 0;
    }
    article p {
      margin-bottom: 15px;
    }
    article a {
      display: block;
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
    }
    article a:hover {
      background-color: #0056b3;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    section {
      padding: 20px;
    }
    article {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    /* Стили для активного пункта навигации */
    nav ul li a:hover {
      color: #FF0000; /* изменение цвета при наведении */
    }
    /* Стили для основного содержимого */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Стили для отдельных статей */
    article {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      position: relative;
    }
    article::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 2px;
      background-color: #999;
    }
    /* Стили для ссылок на чтение далее */
    article a {
      color: #007bff;
      text-decoration: none;
    }
    article a:hover {
      text-decoration: underline;
    }
    /* Стили для подвала */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .interactive-buttons {
      display: flex;
      justify-content: space-between;
    }
    .interactive-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .like-btn {
      background-color: #007bff;
      color: white;
    }
    .like-btn:hover {
      background-color: #0056b3;
    }
    .share-btn {
      background-color: #17a2b8;
      color: white;
    }
    .share-btn:hover {
      background-color: #117a8b;
    }
    .comment-btn {
      background-color: #28a745;
      color: white;
    }
    .comment-btn:hover {
      background-color: #1c7430;
    }
</style>
</head>
<body>
  <header>
    <h1>Новости</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">Политика</a></li>
      <li><a href="#">Экономика</a></li>
      <li><a href="#">Наука</a></li>
      <li><a href="#">Спорт</a></li>
    </ul>
  </nav>
  <main>
    <article>
      <h2>Заголовок новости 1</h2>
      <p>Описание новости 1...</p>
      <div class="interactive-buttons">
        <button class="like-btn">Лайк</button>
        <button class="share-btn">Поделиться</button>
        <button class="comment-btn">Комментарий</button>
      </div>
    </article>
    <article>
      <h2>Заголовок новости 2</h2>
      <p>Описание новости 2...</p>
      <div class="interactive-buttons">
        <button class="like-btn">Лайк</button>
        <button class="share-btn">Поделиться</button>
        <button class="comment-btn">Комментарий</button>
      </div>
    </article>
    <article>
      <h2>Заголовок новости 3</h2>
      <p>Описание новости 3...</p>
      <div class="interactive-buttons">
        <button class="like-btn">Лайк</button>
        <button class="share-btn">Поделиться</button>
        <button class="comment-btn">Комментарий</button>
      </div>
    </article>
  </main>
  <footer>
    <p>&copy; 2023 Новостной сайт</p>
  </footer>
</body>
</html>
