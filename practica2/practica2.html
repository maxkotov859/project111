<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новостной сайт</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    section {
      padding: 20px;
    }
    article {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    /* Стили для активного пункта навигации */
    nav ul li a:hover {
      color: #FF0000; /* изменение цвета при наведении */
    }
    /* Стили для основного содержимого */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Стили для отдельных статей */
    article {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      position: relative;
    }
    article::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 2px;
      background-color: #999;
    }
    /* Стили для ссылок на чтение далее */
    article a {
      color: #007bff;
      text-decoration: none;
    }
    article a:hover {
      text-decoration: underline;
    }
    /* Стили для подвала */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Новости</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">Политика</a></li>
      <li><a href="#">Экономика</a></li>
      <li><a href="#">Наука</a></li>
      <li><a href="#">Спорт</a></li>
    </ul>
  </nav>
  <main>
    <article>
      <h2>Заголовок новости 1</h2>
      <p>Описание новости 1...</p>
      <a href="#">Читать далее</a>
    </article>
    <article>
      <h2>Заголовок новости 2</h2>
      <p>Описание новости 2...</p>
      <a href="#">Читать далее</a>
    </article>
    <article>
      <h2>Заголовок новости 3</h2>
      <p>Описание новости 3...</p>
      <a href="#">Читать далее</a>
    </article>
  </main>
  <footer>
    <p>&copy; 2023 Новостной сайт</p>
  </footer>
</body>
</html>
